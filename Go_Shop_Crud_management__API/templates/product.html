<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        {{ range $Shop := .Shops }}
        {% comment %} <h1>{{ .ProductName }}</h1>
        <h2>{{ .Category }}</h2>
        <h3>{{ .Aviliable }}</h3>
        <h4>{{ .Quantity }}</h4> {% endcomment %}
        
        <hr/>

        <form>
            <label for="fname">Product name:</label><br>
            <input type="text" id="ProductName" name="fname"><br>
            <label for="lname">Category name:</label><br>
            <input type="text" id="Category" name="lname">

            <label for="lname">.Aviliable :</label><br>
            <input type="text" id="Aviliable" name="lname">
            <label for="lname">Quantity:</label><br>
            <input type="text" id="Quantity" name="lname">
            <input type="submit" value="submit">
          </form>

        {{ end }}


        <script src="" async defer></script>
    </body>
</html>
